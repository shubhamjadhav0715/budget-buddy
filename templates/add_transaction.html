{% extends "base.html" %}

{% block title %}Add Transaction - Budget Buddy{% endblock %}

{% block content %}
<div class="form-page">
    <h1 class="page-title">Add New Transaction</h1>
    
    <div class="form-container">
        <form method="POST" action="{{ url_for('add_transaction') }}" class="transaction-form">
            <div class="form-group">
                <label for="type">Transaction Type</label>
                <select name="type" id="type" required class="form-control">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" name="amount" id="amount" step="0.01" required class="form-control" placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" required class="form-control">
                    <optgroup label="Expense Categories">
                        <option value="Food">Food & Dining</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </optgroup>
                    <optgroup label="Income Categories">
                        <option value="Salary">Salary</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Investment">Investment</option>
                        <option value="Gift">Gift</option>
                        <option value="Other Income">Other Income</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control" placeholder="Brief description (optional)">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required class="form-control" value="{{ today }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Add Transaction
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
